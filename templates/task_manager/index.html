{% extends "base.html" %}

{% block content %}
  
  <div class="container bg-white">
    <h2>Dashboard</h2>
    <p>The Task Manager has the following record counts:</p>
    <ul>
      <li><strong>Workers:</strong> {{ num_workers }}</li>
      <li><strong>Positions:</strong> {{ num_positions }}</li>
      <li><strong>Tasks:</strong> {{ num_tasks }}</li>
      <li><strong>Task Types:</strong> {{ num_task_types }}</li>
    </ul>
  </div>
  
  

{% endblock %}
