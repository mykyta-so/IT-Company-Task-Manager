{% extends "base.html" %}

{% block content %}
  <h1>
    Task Types
    <a href="{% url 'task_manager:tasktype-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tasktype_list %}
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Task Type</th>
      <th></th>
      <th></th>
    </tr>
  {% for type in tasktype_list %}
    <tr>
      <td>{{ type.id }}</td>
      <td>{{ type.name }}</td>
      <td><a href="{% url "task_manager:tasktype-update" pk=type.id %}">Update</a></td>
      <td><a href="{% url "task_manager:tasktype-delete"  pk=type.id %}">Delete</a></td>
    </tr>
  {% endfor %}

  </table>
  {% else %}
    <p>There are no task types in the Task Manager</p>
  {% endif %}
{% endblock %}
